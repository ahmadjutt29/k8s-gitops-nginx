apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  namespace: nginx
  labels:
    app: nginx
  annotations:
    # Traefik annotations (K3s default ingress controller)
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: nginx-strip@kubernetescrd
spec:
  ingressClassName: traefik
  rules:
  - host: nginx.165.232.128.16.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80

